<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandini üíñ Aditya - Our Love Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #ff6b9d;
            --primary-light: #ff8fab;
            --primary-dark: #e91e63;
            --bg-dark: #0f0c29;
            --bg-medium: #302b63;
            --bg-light: #24243e;
            --text-light: #ffffff;
            --glass-bg: rgba(255,255,255,0.1);
            --glass-border: rgba(255,255,255,0.2);
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-medium) 50%, var(--bg-light) 100%);
            background-attachment: fixed;
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        #floatingHearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .heart-float {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: floatUp 15s infinite linear;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
        
        #content {
            max-width: 1000px;
            margin: 60px auto;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 40px;
            color: var(--primary);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .home-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        /* FLOATING NAVIGATION BAR */
        #floating-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            padding: 14px 22px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 50px;
            z-index: 9999;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4), inset 0 0 20px rgba(255,107,157,0.08);
            animation: navSlideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes navSlideUp {
            from { opacity: 0; transform: translateX(-50%) translateY(30px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        #floating-nav button {
            font-size: 1.4rem;
            padding: 8px 12px;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.85;
        }
        
        #floating-nav button:hover {
            background: rgba(255,107,157,0.35);
            transform: scale(1.3) translateY(-6px);
            opacity: 1;
            box-shadow: 0 0 18px rgba(255,107,157,0.6);
        }
        
        #floating-nav button:active {
            transform: scale(1.2) translateY(-4px);
        }
        
        @media (max-width: 768px) {
            #floating-nav {
                bottom: 15px;
                padding: 12px 16px;
                gap: 4px;
            }
            
            #floating-nav button {
                font-size: 1.2rem;
                padding: 6px 10px;
            }
            
            h1 { font-size: 2.5rem; }
            #content { padding: 20px; }
        }
    </style>
</head>
<body>
    <div id="floatingHearts"></div>
    
    <div id="content">
        <h1>‚ù§Ô∏è Our Story ‚ù§Ô∏è</h1>
        
        <div class="home-section">
            <h2 style="font-family: 'Dancing Script', cursive; font-size: 2rem; margin-bottom: 15px;">‚ú® Welcome to Our World ‚ú®</h2>
            <p style="font-size: 1.1rem; line-height: 1.6; margin-bottom: 20px;">This is our special space created with love just for you!</p>
            <p id="daysCounter" style="font-size: 1.3rem; color: var(--primary); font-weight: bold;">We've been together for 684 amazing days!</p>
        </div>
    </div>
    
    <nav id="floating-nav"></nav>
    
    <script>
        const navContainer = document.getElementById('floating-nav');
        const navItems = [
            { emoji: 'üè†', label: 'Home' },
            { emoji: 'üíå', label: 'Memories' },
            { emoji: 'üìù', label: 'Story' },
            { emoji: 'üéûÔ∏è', label: 'Photos' },
            { emoji: 'üéÆ', label: 'Games' },
            { emoji: 'üí¨', label: 'Messages' },
            { emoji: 'üé®', label: 'Draw' },
            { emoji: '‚≠ê', label: 'Special' }
        ];
        
        navItems.forEach((item) => {
            const btn = document.createElement('button');
            btn.innerHTML = item.emoji;
            btn.title = item.label;
            btn.setAttribute('aria-label', item.label);
            navContainer.appendChild(btn);
        });
        
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        
        createFloatingHearts();
    </script>
</body>
</html>
